language: python
sudo: required
addons:
  sonarqube:
    token:
      secure: ""
jdk:
  - oraclejdk8
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6-dev" # 3.6 development branch
# command to install dependencies
install:
 - "pip install -r requirements.txt"
 - "pip install coverage"
 - "pip install coveralls"
# command to run tests
script:
 - coverage run --source converge setup.py test
 - sonar-scanner
after_success:
 coveralls
cache:
  directories:
    - '$HOME/.sonar/cache'
