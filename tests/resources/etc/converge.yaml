default:
  logging_level: "INFO"
programs:
  host:
    conf:
      yaml:
        base_dir: "tests/resources/repository"
        schema_path: "pyconverge/schemas"
      properties:
        base_dir: "tests/resources/repository"
        host_glob: "targets/hosts/*.yaml"
      default:
        args:
          - "host_name"
    modes:
      tags:
        - "pyconverge.plugins.properties.LoadTargets.LoadHosts"
        - "pyconverge.plugins.properties.LoadTargets.FilterHosts"
        - "pyconverge.plugins.properties.LoadTargets.HostTags"