default:
  logging_level: "INFO"
programs:
  host:
    conf:
      yaml:
        base_dir: "tests/resources/repository"
        schema_path: "pyconverge/schemas"
      properties:
        base_dir: "tests/resources/repository"
        host_glob: "targets/hosts/*.yaml"
        host_mapping_glob: "targets/mapping/*.yaml"
      default:
        args:
          - "host_name"
    modes:
      tags:
        - "pyconverge.plugins.properties.LoadTargets.LoadHosts"
        - "pyconverge.plugins.properties.LoadTargets.FilterHostsByHost"
        - "pyconverge.plugins.properties.LoadTargets.PrintTagsForHost"
      applications:
        - "pyconverge.plugins.properties.LoadTargets.LoadHosts"
        - "pyconverge.plugins.properties.LoadTargets.LoadApplicationInfraMapping"
        - "pyconverge.plugins.properties.LoadTargets.FilterApplicationsByHost"
        - "pyconverge.plugins.properties.LoadTargets.PrintApplicationsForHost"
  tag:
    conf:
      yaml:
        base_dir: "tests/resources/repository"
        schema_path: "pyconverge/schemas"
      properties:
        base_dir: "tests/resources/repository"
        host_glob: "targets/hosts/*.yaml"
      default:
        args:
          - "tag_name"
          - "tag_value"
    modes:
      hosts:
        - "pyconverge.plugins.properties.LoadTargets.LoadHosts"
        - "pyconverge.plugins.properties.LoadTargets.FilterHostsByTag"
        - "pyconverge.plugins.properties.LoadTargets.PrintHostsForTag"
